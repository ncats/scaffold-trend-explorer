@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/font-awesome/css/font-awesome.css")">

        <script src='@routes.Assets.at("lib/jquery/jquery.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")' type="text/javascript"></script>

        <script src='@routes.Assets.at("lib/highcharts/js/highcharts.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/highcharts/js/highcharts-more.js")' type="text/javascript"></script>

    </head>
    <body>
        <div class="container-fluid">
            @heading()
            @content
            @footer()
        </div>
    </body>
</html>
